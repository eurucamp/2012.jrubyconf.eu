    I live in Norway just north of Oslo with my wife and twi kids. By day I
    work at Datek Wireless ( http://datek.no/ ) developing fleet control
    systems for airports and the evenings are divided between family, open
    source development and jujutsu. I am currently most active in the Ruboto
