  talk_title:   Gotcha! JRuby performance issues that will come back to bite you
  talk_type:    30min
  talk_summary: |
    With JRuby you can take the simplicity of Ruby and scale up to to very
    complex systems with little effort. But there are monsters hiding in the
    shadows, waiting to strike. That class you just build might work fine in
    your tests, but what happens when you run it ten thousand times per
    second? At Burt we've learned a lot of these lessons the hard way. Now you
    don't have to! Let me show you some of the most common issues you're gonna
    run in to, how you can work around them and the tools that will help you
    on the way.
